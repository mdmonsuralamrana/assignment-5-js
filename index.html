<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>hungry monster assignment</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light my-4">
            <div class="container-fluid">
                <a class="navbar-brand text-primary fw-bold" href="#">Hungry Monster</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link fw-bold" href="#">Home</a>
                        <a class="nav-link fw-bold" href="#">About</a>
                        <a class="nav-link fw-bold" href="#">Recipes</a>
                        <a class="nav-link fw-bold" href="#">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="search-food">
        <input id="search-for-food" type="text" placeholder="search for food...">
        <button onclick="showFoodItems()">Search</button>
    </div>

    <div id="food-details">
        <div id="food-details-box">
        </div>
    </div>

    <div id="error-message"></div>

    <div id="food-items-container">
        <div id="food-items"></div>
    </div>

    <script src="app.js"></script>

</body>

</html>
